version: '3.8'

services:
  web:
    build: .
    container_name: django_portfolio
    command: gunicorn mysite.wsgi:application --bind 0.0.0.0:8000 --workers 3
    expose:
      - "8000"
    env_file:
      - .env
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx_portfolio
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web
    restart: unless-stopped
